{% extends 'base.html' %}

{% block title %}রেজিস্টার - আমার বাজার{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">একাউন্ট তৈরি করুন</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">রেজিস্টার</button>
                </form>
                <div class="mt-3 text-center">
                    <p>ইতিমধ্যে একাউন্ট আছে? <a href="{% url 'login' %}">লগইন করুন</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
